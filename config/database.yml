# MySQL.  Versions 4.1 and 5.0 are recommended.
#
# Install the MySQL driver:
#   gem install mysql2
#
# And be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/refman/5.0/en/old-client.html

basics: &basics
  adapter: mysql2
  encoding: utf8
  reconnect: false
  pool: 5

development:
  <<: *basics
  database: myl_development
  <%= file = File.join(RAILS_ROOT, "config", "database_keys_dev.yml")
      IO.read(file) if File.exist?(file) %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *basics
  database: myl_test
  <%= file = File.join(RAILS_ROOT, "config", "database_keys_test.yml")
      IO.read(file) if File.exist?(file) %>

production:
  <<: *basics
  database: myl_production
  <%= file = File.join(RAILS_ROOT, "config", "database_keys_prod.yml")
      IO.read(file) if File.exist?(file) %>

